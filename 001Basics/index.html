<h2>给我亲爱的兵哥、我的大老公，我的宝贝，我的你</h2>
<p>我爱你</p>
<p>在气温22摄氏度时还觉得冷。</p>
<p>我爱你花一个半小时考虑吃什么，最后只点了一个三明治。</p>
<p>我爱你用好像我是个傻瓜一样的眼神看我时鼻子上挤出皱纹。</p>
<p>我爱你与我见面后留在我衣服的香水味。</p>
<p>睡前，我最想与之交谈的人也是你。</p>
<p>我来这不是因为我寂寞</p>
<p>是因为如果你想要与某人共度余生，那么你就会希望余生尽早开始。</p>
