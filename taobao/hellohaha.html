<!DOCTYPE html>

    <div class="top-nav-wrap">

            </ul>

                <li class="top-nav-menu myTaobao">

                <li class="top-nav-menu shopCar">
                    <a href="#">
                        <span class="bgPic shopPic"></span>

                <li class="top-nav-menu like">

                        <span class="bgPic likePic"></span>

                                <button>搜索</button>

                            </div>
